<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="bg-image" class="bg-fixed">
    <main class="w-9/12 mx-auto mt-32">
        <div class="grid grid-cols-3 gap-8 mb-16">
            <div class="bg-slate-400 bg-opacity-60 p-8 text-5xl font-semibold text-center text-slate-700 rounded-2xl">
                <h1>Deposit</h1>
                <h3>$<span id="deposit-amount">00</span></h3>
            </div>
            <div class="bg-slate-400 bg-opacity-60 p-8 text-5xl font-semibold text-center text-slate-700 rounded-2xl">
                <h1>Withdraw</h1>
                <h3>$<span id="withdraw-amount">00</span></h3>
            </div>
            <div class="bg-slate-400 bg-opacity-60 p-8 text-5xl font-semibold text-center text-slate-700 rounded-2xl">
                <h1>Total Amount</h1>
                <h3>$<span id="total-amount">1240</span></h3>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-12">
            <div class="bg-slate-400 bg-opacity-60 p-8 text-center text-slate-700 rounded-2xl">
                <h1 class="text-5xl font-semibold mb-8">Deposit Amount</h1>
                <input class="block mx-auto w-1/2 px-4 py-2 rounded-md text-slate-700 mb-4" type=" text" name=""
                    id="deposit-field" placeholder="$ enter the amount you want to deposit">
                <button class="bg-white bg-opacity-40 text-2xl font-semibold px-4 py-2 rounded-md hover:bg-slate-300"
                    id="deposit-btn">Deposit</button>
            </div>
            <div class="bg-slate-400 bg-opacity-60 p-8 text-center text-slate-700 rounded-2xl">
                <h1 class="text-5xl font-semibold mb-8">Withdraw Amount</h1>
                <input class="block mx-auto w-1/2 px-4 py-2 rounded-md text-slate-700 mb-4" type=" text" name=""
                    id="withdraw-field" placeholder="$ enter the amount you want to withdraw">
                <button class="bg-white bg-opacity-40 text-2xl font-semibold px-4 py-2 rounded-md hover:bg-slate-300"
                    id="withdraw-btn">Withdraw</button>
            </div>
        </div>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
