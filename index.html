<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="background" class="bg-fixed">
    <section class="bg-sky-300 w-1/2 mx-auto mt-32 bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl drop-shadow-lg">
        <header class="text-center text-slate-500 text-5xl font-semibold p-8 mb-8">
            <h1 class="drop-shadow-lg">Login</h1>
        </header>
        <main class="text-center text-slate-500 pb-8">
            <input class="bg-white bg-opacity-50 p-2 w-1/2 text-slate-700 mb-8 rounded-md" type="email" name=""
                id="email-field" placeholder="your email address">
            <input class="block mx-auto bg-white bg-opacity-50 p-2 w-1/2 text-slate-700 mb-8 rounded-md" type="password"
                name="" id="password-field" placeholder="Enter password">
            <button class="bg-gray-500 bg-opacity-30 px-5 py-2 text-slate-700 text-xl font-bold mb-8 rounded-md"
                id="submit">Submit</button>
        </main>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
